<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic|Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/signup.css">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
		<title>SharesCloset | Collect, Discover, Inspire Your Style</title>
	</head>

	<body>
		<header>
			<a href="http://www.sharescloset.me"><img src="img/logo-temp.png" class="header-logo" alt="SharesCloset"></a>	
			<nav>
				<ul>
					<li><a href="#">Features</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</header>

		<div id="wrapper">
			<div id="topLoggedin">
				<div id="intro">
					<img src="img/logo-temp.png" class="mainLogo">
					<span class="mainText">Sign Up</span>
				</div>
			</div>
			<div id="content">
				<div id="signup">
					<span class="formLabel">Please enter your details below:</span>
					<hr>
					<br>
					<form id="signupForm">
						<span class="formLabel">Full Name:</span><input type="name" value="" class="text-input" required><br>
						<span class="formLabel">Email Address:</span><input type="email" value="" class="text-input" required><br>
						<span class="formLabel">Prefill your wardrobe! Select the items you already own:</span>
						<ul id="startingCloset">
							<li><input type="checkbox" value="starter1" name="starter1" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter2" name="starter2" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter3" name="starter3" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter4" name="starter4" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter5" name="starter5" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter6" name="starter6" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter7" name="starter7" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter8" name="starter8" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter9" name="starter9" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter10" name="starter10" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter11" name="starter11" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter12" name="starter12" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter13" name="starter13" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter14" name="starter14" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter15" name="starter15" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter16" name="starter16" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter17" name="starter17" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter18" name="starter18" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter19" name="starter19" class="starterCloset" required></li>
							<li><input type="checkbox" value="starter20" name="starter20" class="starterCloset" required></li>
						</ul>
						<input type="submit" value="Open my closet!" class="button" id="signupDone">
					</form>
				</div>
			</div>

		<footer>
			<img src="img/logo-temp.png" class="small-logo-footer" alt="Spectacyl Logo">
		</footer>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
		<script src="js/betasignup.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
